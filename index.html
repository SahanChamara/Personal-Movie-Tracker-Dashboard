<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Dashobard</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarText">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#home">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#Watchlist">Watchlist</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#rating">Ratings</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Analytics</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Reviews</a>
                                </li>
                            </ul>
                            <span class="navbar-text text-bg-dark">
                                My Movie Tracker
                            </span>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <section id="home" class="bg-dark-subtle p-1 ">
            <div class="row">
                <div class="col">
                    <h1 class="text-center p-3">My Movie Tracker</h1>
                </div>
            </div>
            <div class="row ">
                <div class="col ">
                    <div class="d-flex gap-3  justify-content-center" id="setCard"></div>
                </div>

            </div>
        </section>

        <section id="rating" class=" bg-body-secondary m-4 p-1">
            <div class="row">
                <h1 class="text-center">Average rating distribution for all movies</h1>
                <div class="col">
                    

                    <div class>
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
                <div class="col">
                    <div class>
                        <canvas id="myChart2"></canvas>
                    </div>
                </div>
            </div>

        </section>



    </div>





    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
